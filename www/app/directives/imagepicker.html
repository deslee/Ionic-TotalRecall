<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Pick an image</h1>
    <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
  </ion-header-bar>
  <ion-content>
    <button type="button" ng-click="picture()" class="button button-full">Take a picture</button>
    <button type="button" ng-click="gallery()" class="button button-full">Select from gallery</button>
  </ion-content>
</ion-modal-view>
