<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="People" icon="icon ion-person" href="#/people">
    <ion-nav-view name="nav-people"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Places" icon="icon ion-location" href="#/places">
    <ion-nav-view name="nav-places"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Things" icon="icon ion-hammer" href="#/things">
    <ion-nav-view name="nav-things"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Emergencies" icon="icon ion-alert-circled" href="#/emergencies">
    <ion-nav-view name="nav-emergencies"></ion-nav-view>
  </ion-tab>

  <ion-tab class="hide" title="Dashboard" icon="icon ion-home" href="#/home">
    <ion-nav-view name="nav-home"></ion-nav-view>
  </ion-tab>

  <ion-tab class="hide" title="Search" icon="icon ion-home" href="#/search">
    <ion-nav-view name="nav-search"></ion-nav-view>
  </ion-tab>

</ion-tabs>
