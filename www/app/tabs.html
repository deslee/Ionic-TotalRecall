<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
<ion-nav-buttons side="right">
  <button class="button ion-plus-round" ng-click="newObject()">
    New {{objectName}}
  </button>
</ion-nav-buttons>

  <ion-tab title="Dashboard" icon="icon ion-home" href="#/home">
    <ion-nav-view name="nav-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="People" icon="icon ion-person" href="#/people">
    <ion-nav-view name="nav-people"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Places" icon="icon ion-location" href="#/places">
    <ion-nav-view name="nav-places"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Things" icon="icon ion-hammer" href="#/things">
    <ion-nav-view name="nav-things"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Emergency" icon="icon ion-alert-circled" href="#/emergency">
    <ion-nav-view name="nav-emergency"></ion-nav-view>
  </ion-tab>

  <ion-tab class="hide">
    <ion-nav-view name="nav-create-object"></ion-nav-view>
  </ion-tab>

  <ion-tab class="hide">
    <ion-nav-view name="nav-delete-object"></ion-nav-view>
  </ion-tab>

</ion-tabs>
