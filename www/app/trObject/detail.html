<tr-view>
  <h1>{{object.name}}</h1>
  <dl>
    <dt>Email</dt>
    <dd>{{object.email}}</dd>


    <dt>Street</dt>
    <dd>{{object.address.street}}</dd>

    <dt>City</dt>
    <dd>{{object.address.city}}</dd>

    <dt>Zip</dt>
    <dd>{{object.address.zip}}</dd>

    <dt>Phone</dt>
    <dd>{{object.phone}}</dd>

    <dt>Notes</dt>
    <dd>{{object.notes}}</dd>

    <dt>Attachment</dt>
    <dd><img src="{{object.attachment}}" class="object-icon" alt="No icon selected" /><br /></dd>

    <dt>Icon</dt>
    <dd><img src="{{object.icon}}" class="object-icon" alt="No icon selected" /><br /></dd>
  </dl>

</tr-view>
