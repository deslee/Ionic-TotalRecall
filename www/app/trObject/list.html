<tr-view>

  <ion-nav-buttons side="right">
    <button ng-show="singular != 'emergency'" class="button button-icon icon ion-plus-round" ng-click="create(singular)">
    </button>
  </ion-nav-buttons>

  <div ng-repeat="object in objects">
    <tr-object-component tr-object="object" detail="detail" modify="modify" delete="delete"></tr-object-component>
  </div>
</tr-view>
